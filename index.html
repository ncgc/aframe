<!doctype html>
<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
            <title>Aframe Study</title>
            <meta name="description" content="A WebVR training using A-Frame.">
            <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <!--Models & Images Reference-->
            <a-assets>
                <a-asset-item id="hangarModel" src="assets/model/scene.gltf"></a-asset-item>
                <a-asset-item id="airplaneModel" src="assets/model/latecoere_290_wheels_version/scene.gltf"></a-asset-item>

                <img id="skyTexture" src="assets/image/cloud.jpg">
                <img id="asphalt" src="assets/image/TexturesCom_Roads0107_6_S.jpg">
                <img id="100YearsModel" src="assets/image/100 years.png">
                <img id="logo" src="assets/image/icon1.jpg">
                <img id="latecoere" src="assets/image/latecoere.png">
                <img id="trainText" src="assets/image/treinamentos.png">
                <img id="doorDrawing" src="assets/image/DOOR (1).jpg">
                <img id="technicalDrawing" src="assets/image/technical_drawing.001.png">
            </a-assets>

        <!--Hangar-->
        <a-entity   id="hangar"
                    gltf-model="#hangarModel"
                    scale="1 1 1" position="-1 0 -3" rotation="0 30 0">
        </a-entity>

        <!--Sky-->
        <a-sky src="#skyTexture"></a-sky>

        <!--Ground-->
        <a-plane    material="color: #98a2a6; src:#asphalt; repeat: 10 10 10"
                    scale="100 100 100" rotation="-90 0 0" position="0 0.5 0">
        </a-plane>

        <a-entity   id="airplane"
                    gltf-model="#airplaneModel"
                    position="1.5 1.4 4" rotation="0 120 -15" scale="0.8 0.8 0.6"
                    init-training>
        </a-entity>

        <!--Logo 100 Years-->
        <a-circle   id="firstLogo"
                    src="#100YearsModel"
                    position="17 15 0" scale="3 3 3"
                    init-training>
        </a-circle>

        <!--Logo Training-->
        <a-entity   id="logoTraining"
                    position="-17 15 0" scale="3 3 3"
                    init-training>
                    <a-image src="#logo" position="-5 1.7 -3" scale="4 4 4"></a-image>
                    <a-image src="#latecoere" position="-4.7 1.55 -1.5" height=0.15 width = 0.7 scale="4 4 4"></a-image>
                    <a-image src="#trainText" position="-4.4 1.8 -1." height=0.15 width = 0.7 scale="5 5 5"></a-image>
        </a-entity>

        <!--Start Button-->
        <a-box  id="startButton" 
                position="-29 10 -3" scale="8 8 8" rotation="0 25 5"
                color=#082459 
                height=0.1 width=0.4 depth=-0.1
                init-training>
                    <a-entity
                    id="startButtonLabel"
                    text="value: INICIAR; color:white; align: center; width: 0.5; wrapCount: 10; opacity: 0"
                    position="0 0 0"
                    animation="property: components.text.material.uniforms.opacity.value; from: 0; to: 1; dur: 500; delay: 500"
                    ></a-entity>
      </a-box>

        <!-- Cursor Component -->
        <a-camera position="-8 3 20" >
                <a-entity   id="cursor"
                            cursor position="-17 1.6 -20"
                            geometry="primitive: sphere; radius: 0.2"
                            material="color: #4287f5; shader: flat; opacity: 0.5">
                </a-entity>
        </a-camera>

        

        </a-scene>
    </body>
</html>
